<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="recepty">
        <!-- hlavni recept -->
            <div class="hlavni-recept">
                <div class="popis">
                    <div class="kategoria">Saláty</div>
                    <div class="komentar">5 komentářů</div>
                </div>
                <h3>Salát s&nbsp;vlašskými ořechy</h3>
            </div>
            
            <div class="male-recepty">
            <!-- maly recept 1A -->
                <div class="male-recepty-A">
                    <div class="maly-recept-1">
                                <div class="popis">
                                    <div class="kategoria">Svačina</div>
                                    <div class="komentar">16 komentářů</div>
                                </div>
                            <h4>Chlebíček s&nbsp;avokádem</h4>
                    </div>

            <!-- maly recept 2A -->
                    <div class="maly-recept-2">
                        <div class="popis">
                            <div class="kategoria">Mexická</div>
                            <div class="komentar">7 komentářů</div>
                        </div>
                    <h4>Avokádové tacos</h4>
                    </div>
                </div>

            <!-- maly recept 3B -->
                <div class="male-recepty-B">
                    <div class="maly-recept-3">
                        <div class="popis">
                            <div class="kategoria">Luštěniny</div>
                            <div class="komentar">23 komentářů</div>
                        </div>
                    <h4>Pita chléb s&nbsp;cizrnou</h4>
                    </div>

            <!-- maly recept 4B -->
                    <div class="maly-recept-4">
                        <div class="popis">
                            <div class="kategoria">Burgery</div>
                            <div class="komentar">19 komentářů</div>
                        </div>
                    <h4>Sojový burger</h4>
                    </div>
                </div> 
            </div>   
        </div>
        <div class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </div>
    </body>
</html>
